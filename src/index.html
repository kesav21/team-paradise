<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Team Paradise</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

	<app-root>

		<style>
			app-root {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>

		<blockquote class="blockquote">
			<p class="mb-0"></p>
			<footer class="blockquote-footer">
				<cite></cite>
			</footer>
		</blockquote>

	</app-root>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<script type="text/javascript">

		var teams = [{
			number: 1,
			name: 'Juggernauts',
			quote: '"Real Winners are Ordinary People with Extraordinary Determination."'
		}, {
			number: 11,
			name: 'MORT',
			quote: '"Coming Together, Designing Together, Building Together, Succeeding Together."'
		}, {
			number: 20,
			name: 'The Rocketeers',
			quote: '"Inspiration, Integrity, Improvement."'
		}, {
		number: 27,
			name: 'Team RUSH',
			quote: '"Never give up."'
		}, {
			number: 51,
			name: 'Wings of Fire',
			quote: '"You get out of this program what you put into it!"'
		}, {
			number: 68,
			name: 'Truck Down Thunder',
			quote: '"Transforming Culture with Traction, Teamwork and Inspiration."'
		}, {
			number: 70,
			name: 'More Martians',
			quote: '"Two heads are better than one."'
		}, {
			number: 74,
			name: 'Team C.H.A.O.S.',
			quote: '"Every problem has a solution."'
		}, {
			number: 78,
			name: 'Air Strike',
			quote: '"Teaching Through Competitive Robotics."'
		}];

		var team = teams[parseInt(Math.random()*teams.length)];

		$('p').text(team.quote);
		$('cite').text('Team ' + team.number + ': ' + team.name);

	</script>

	<script src="https://use.fontawesome.com/436040d2e8.js"></script>

</body>
</html>
