<div class="container">

	<br>
	<br>

	<div *ngFor="let Competition of Competitions | async | reverse">

		<div class="card card-outline-danger mb-3">
			<div class="card-header">
				<div *ngIf="!auth.user">
					<h4 class="display-4">{{Competition.Year}} {{Competition.Game.Name}}</h4>
				</div>
				<div *ngIf="auth.user">
					<div class="row">
						<div class="col-9">
							<h4 class="display-4">{{Competition.Year}} {{Competition.Game.Name}}</h4>
						</div>
						<div class="col-3">
						<div class="btn-group float-right">
							<a class="btn btn-danger" routerLink="/competitions/new">
								<i class="fa fa-lg fa-plus"></i>
							</a>
							<button class="btn btn-danger" (click)="removeCompetition(Competition.id);">
								<i class="fa fa-lg fa-trash"></i>
							</button>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-9">
						<p class="card-text">{{Competition.Game.Description}}</p>
						<div class="text-right">
							<a [routerLink]="['/competitions', Competition.id]" class="btn btn-danger">
								Read More
							</a>
						</div>
					</div>
					<div class="col-3">
						<a [routerLink]="['/competitions', Competition.id]">
							<img [src]="Competition.Robot.Image" width="200" height="200" class="img-thumbnail">
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
