<div class="container">

	<br>
	<br>

	<div *ngIf="!auth.user">

		<div *ngFor="let Year of Goals | async | reverse; let index = index">

			<div class="card mb-3" [ngClass]="getCardColor(index)">
				<div class="card-header text-white">
					<h4 class="card-title display-4">Team Goals {{Year.$key}}</h4>
				</div>
				<ul class="list-group list-group-flush">
					<div *ngFor="let Goal of Year">
						<li class="list-group-item">
							<h3>{{Goal.Text}}</h3>
						</li>
						<li *ngFor="let SubGoal of Goal.SubGoals" class="list-group-item">
							{{SubGoal.Text}}
						</li>
					</div>
				</ul>
			</div>

		</div>

	</div>

	<div *ngIf="auth.user">

		<div *ngFor="let Year of Goals | async | reverse; let index = index">

			<div class="card mb-3">
				<div class="card-header">
				<div class="row">
					<div class="col-10">
						<h1 class="display-4">Team Goals {{Year.$key}}</h1>
					</div>
					<div class="col-2">
					<div class="btn-group float-right">
						<button class="btn btn-outline-danger" (click)="save(Year);">
							<i class="fa fa-lg fa-save"></i>
						</button>
						<button class="btn btn-outline-danger" (click)="remove(Year.$key);">
							<i class="fa fa-lg fa-trash-o"></i>
						</button>
					</div>
					</div>
				</div>
				</div>

				<ul class="list-group list-group-flush">
					<div *ngFor="let Goal of Year">
						<li class="list-group-item">
						<div class="row">
							<div class="col-10">
								<input type="text" [(ngModel)]="Goal.Text" class="form-control">
							</div>
							<div class="col-2">
							<div class="btn-group float-right">
								<button class="btn btn-outline-danger" (click)="addGoal(Year, Goal);">
									<i class="fa fa-lg fa-plus"></i>
								</button>
								<button class="btn btn-outline-danger" (click)="removeGoal(Year, Goal);">
									<i class="fa fa-lg fa-trash-o"></i>
								</button>
							</div>
							</div>
						</div>
						</li>

						<div *ngFor="let SubGoal of Goal.SubGoals">
							<li class="list-group-item">
							<div class="row">
								<div class="col-1"></div>
								<div class="form-group col-9">
									<input type="text" [(ngModel)]="SubGoal.Text" class="form-control">
								</div>
								<div class="col-2">
								<div class="btn-group float-right">
									<button class="btn btn-outline-danger" (click)="addSubGoal(Goal.SubGoals, SubGoal);">
										<i class="fa fa-lg fa-plus"></i>
									</button>
									<button class="btn btn-outline-danger" (click)="removeSubGoal(Goal.SubGoals, SubGoal);">
										<i class="fa fa-lg fa-trash-o"></i>
									</button>
								</div>
								</div>
							</div>
							</li>
						</div>
					</div>
				</ul>
			</div>

		</div>

		<hr>

		<h1 class="display-4">Add New Goal</h1>

		<br>

		<div class="alert alert-warning" role="alert">
			Enter the school year only (no spaces), and not the "Team Goals" part. Ex: {{year}}-{{year+1}}.
		</div>

		<br>

		<div *ngIf="newGoal">

			<div class="card mb-3">
				<div class="card-header">
				<div class="row">
					<div class="col-10">
						<input type="text" [(ngModel)]="newGoal.Term" placeholder="School Year" class="form-control">
					</div>
					<div class="col-2">
					<div class="btn-group float-right">
						<button class="btn btn-outline-danger" (click)="add();">
							<i class="fa fa-lg fa-plus"></i>
						</button>
					</div>
					</div>
				</div>
				</div>

				<ul class="list-group list-group-flush">
					<div *ngFor="let Goal of newGoal.Goals">
						<li class="list-group-item">
						<div class="row">
							<div class="col-10">
								<input type="text" [(ngModel)]="Goal.Text" placeholder="New Goal" class="form-control">
							</div>
							<div class="col-2">
							<div class="btn-group float-right">
								<button class="btn btn-outline-danger" (click)="addGoal(newGoal.Goals, Goal);">
									<i class="fa fa-lg fa-plus"></i>
								</button>
								<button class="btn btn-outline-danger" (click)="removeGoal(newGoal.Goals, Goal);">
									<i class="fa fa-lg fa-trash-o"></i>
								</button>
							</div>
							</div>
						</div>
						</li>

						<div *ngFor="let SubGoal of Goal.SubGoals">
							<li class="list-group-item">
							<div class="row">
								<div class="col-1"></div>
								<div class="form-group col-9">
									<input type="text" [(ngModel)]="SubGoal.Text" placeholder="New SubGoal" class="form-control">
								</div>
								<div class="col-2">
								<div class="btn-group float-right">
									<button class="btn btn-outline-danger" (click)="addSubGoal(Goal.SubGoals, SubGoal);">
										<i class="fa fa-lg fa-plus"></i>
									</button>
									<button class="btn btn-outline-danger" (click)="removeSubGoal(Goal.SubGoals, SubGoal);">
										<i class="fa fa-lg fa-trash-o"></i>
									</button>
								</div>
								</div>
							</div>
							</li>
						</div>
					</div>
				</ul>
			</div>

		</div>

	</div>

</div>
