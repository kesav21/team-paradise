<div class="container">

	<br>

	<h1 class="display-4">Newsletters</h1>

	<br>

	<div *ngIf="!auth.user">

	<table class="table">
		<thead>
			<tr>
				<th>Date Issued</th>
				<th>Newsletter</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let Newsletter of Newsletters$ | async | reverse">
				<td>{{Newsletter.$key | date}}</td>
				<!-- <td>{{Newsletter.Timestamp | date}}</td> -->
				<td>
					<a href="{{Newsletter.URL}}" target="_blank">
						{{Newsletter.Text}}
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	</div>

	<div *ngIf="auth.user">

	<table class="table">
		<thead>
			<tr class="row">
				<th class="col-3">Date Issued</th>
				<th class="col-7">Newsletter Info</th>
				<th class="col-2">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr class="row">
				<td class="col-3">
					<div class="form-group">
						<input type="date" [(ngModel)]="newNewsletter.Timestamp" class="form-control">
					</div>
				</td>
				<td class="col-7">
					<div class="form-group">
						<input [(ngModel)]="newNewsletter.URL" placeholder="URL" class="form-control">
					</div>
					<div class="form-group">
						<input [(ngModel)]="newNewsletter.Text" placeholder="Name" class="form-control">
					</div>
				</td>
				<td class="col-2">
					<button class="btn btn-outline-danger" (click)="add();">
						<i class="fa fa-lg fa-plus"></i>
					</button>
				</td>
			</tr>
			<tr *ngFor="let Newsletter of Newsletters$ | async | reverse" class="row">
				<td class="col-3">
					<div class="form-group">
						<input type="date" [(ngModel)]="Newsletter.Timestamp" class="form-control">
					</div>
				</td>
				<td class="col-7">
					<div class="form-group">
						<input [(ngModel)]="Newsletter.URL" class="form-control">
					</div>
					<div class="form-group">
						<input [(ngModel)]="Newsletter.Text" class="form-control">
					</div>
				</td>
				<td class="col-2">
				<div class="btn-group">
					<button class="btn btn-outline-danger" (click)="save(Newsletter);">
						<i class="fa fa-lg fa-save"></i>
					</button>
					<button class="btn btn-outline-danger" (click)="remove(Newsletter);">
						<i class="fa fa-lg fa-trash"></i>
					</button>
				</div>
				</td>
			</tr>
		</tbody>
	</table>

	</div>

</div>
